・Maven インストール時やること
1. プロジェクト右Click → 実行 → Maven install
2. プロジェクト右Click → Maven → プロジェクトの更新
3. プロジェクト右Click → Springツール → Remove as Bean Configuration   ※なんか見つからないからやってない
4. サーバー右Click → 追加および削除 → プロジェクトにチェックを入れて完了
